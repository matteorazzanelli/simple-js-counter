<!DOCTYPE html>
<html lang='en'>
	<head>
		
    <!-- Title -->
		<title>Simple JS counter</title>
		<!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Meta -->
		<meta name='author' content='Matteo Razzanelli'/>
		<meta name='copyright' content='Matteo Razzanelli'/>
		<meta name='description' content='This is a simple counter: try it!'/>
		<meta name='keywords' content='HTML, CSS, JS, Javascript, Razzanelli, Counter'/>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- CSS link -->
		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<section>
			<div id="counter-container">
				<div id="counter-title">
					Counter application
				</div>
				<div id="counter-action">
					<button class="action-button" id="minus">-</button>
					<div id="current-value">0</div>
					<button class="action-button" id="plus">+</button>
				</div>
				<div id="counter-reset">
					<button class="reset-button" id="soft-reset">Soft reset</button>
					<button class="reset-button" id="hard-reset">Hard reset</button>
				</div>
			</div>
		</section>
		
		<!-- Add script -->
		<script src='assets/js/script.js'></script>
	</body>
</html>
