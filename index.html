<!DOCTYPE html>
<html lang='en'>
	<head>
		
    <!-- Title -->
		<title>Simple JS counter</title>
		<!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Meta -->
		<meta name='author' content='Matteo Razzanelli'/>
		<meta name='copyright' content='Matteo Razzanelli'/>
		<meta name='description' content='This is a simple counter: try it!'/>
		<meta name='keywords' content='HTML, CSS, JS, Javascript, Razzanelli, Counter'/>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- CSS link -->
		<link rel="stylesheet" href="assets/css/style.css">
		<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>

	<body>
		<section>
			<div class="container" id="counter-container">
				<div class="row">
					<span id="sample-title">Counter</span>
				</div>
				<div class="row" id="counter-action">
					<button class="col-md-4 btn btn-primary" id="minus">-</button>
					<div class="col-md-4" id="counter-monitor">0</div>
					<button class="col-md-4 btn btn-primary" id="plus">+</button>
				</div>
				<div class="row" id="counter-reset">
					<button class="col-md-4 btn btn-secondary" id="soft-reset">Soft reset</button>
					<button class="col-md-4 btn btn-secondary" id="hard-reset">Hard reset</button>
				</div>
			</div>
		</section>
		
		<!-- Add script -->
		<script src='assets/js/script.js'></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	</body>
</html>
